                <p class="title">本心不易</p>
                <p><span>《怀沙》辞曰：</span><br></p>
                <blockquote>
                    <p><span>玄文幽处兮，矇谓之不章；</span><br></p>
                    <p><span>离娄微睇兮，瞽以为无明。</span><br></p>
                </blockquote>
                <p><span>於戏！芈子其玄文乎，其矇者乎？何烈邪？曰：上官进谗，三闾见放。楚王不用，《离骚》写志。自沈汨罗，《怀沙》留世。贾生投吊，时人述之。</span><br></p>
                <p><span>嗟乎！晧晧之白，不可蒙以温蠖；渔父既歌“沧浪”，而怀瑾握瑜，沐者弹冠，终不易初本由。屈子，其砥柱之类乎？挽狂澜于既倒，非圣德者孰能为之，又何在令诰之间？“推此志也，虽与日月争光可也！”</span><br>
                </p>
                <p class="time"><span>丙申年甲午月壬戌日端午作</span><br>
                    <span>2016.6.9</span><br>
                </p>
